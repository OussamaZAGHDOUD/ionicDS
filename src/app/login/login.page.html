<ion-header>

</ion-header>

<ion-content class="ion-padding ion-text-center" color="primary">
  <img src="../../assets/logo.png" class="logo" />

  <div class="title">
       <h2>The simple way to save your contacts !</h2>
  </div>
  <div class="ion-margin-top">
  <ion-input placeholder=" username" class="primary-input" [(ngModel)]="user"></ion-input>
  <ion-input placeholder=" password" type="password" class="primary-input" [(ngModel)]="password"></ion-input>
</div>
  <div class="ion-margin-top">
    <ion-button expand="block" class="ion-margin-top" (click)="login()" color="dark" > Sign in</ion-button>
  </div>
</ion-content>
