<ion-app>
  <ion-menu lass="my-custom-menu" maxEdgeStart="100" side="start" swipeGesture="true" type="overlay" menuId="first"
  content-id="main-content" (ionDidOpen)="ionDidOpen($event)" (ionDidClose)="ionDidClose($event)">

  <ion-header class="menu-header">
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-item (click)="amisCategories()">
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>Amis</ion-label>
    </ion-item>
    <ion-item (click)="familleCategories()">
      <ion-icon name="body" slot="start"></ion-icon>
      <ion-label>Famille</ion-label>
    </ion-item>
    <ion-item (click)="professionelCategories()">
      <ion-icon name="man" slot="start"></ion-icon>
      <ion-label>Professionnel</ion-label>
    </ion-item >
    <ion-item (click)="autresCategories()">
      <ion-icon name="female" slot="start"></ion-icon>
      <ion-label>Autres</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="paper-plane" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
   </ion-content>
</ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
